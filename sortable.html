<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Full Name</th>
                    <th>intelligence</th>
                    <th>strength</th>
                    <th>speed</th>
                    <th>durability</th>
                    <th>power</th>
                    <th>combat</th>
                    <th>Race</th>
                    <th>Gender</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Place Of Birth</th>
                    <th>Alignment</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="sortable.js"></script>
</body>
</html>
